steps:

- id: "Copy script Analytics"
  name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', "gs://analytics_portfolio-box-config/index.html", "./public/index.html"]

- id: "install dependency"
  name: 'gcr.io/cloud-builders/npm'
  args: ['install']

- id: "build static files"
  name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'build']

- id: "Download Express server"
  name: 'gcr.io/cloud-builders/git'
  args: ['clone', 'https://source.developers.google.com/p/portfolio-perso-07/r/github_yoanndelattre_express-server-gcp', './master/github_yoanndelattre_express-server-gcp']

- id: "Create app_files folder"
  name: 'ubuntu'
  args: ['bash', './master/github_yoanndelattre_express-server-gcp/deploy/CreateFolderApp.sh']

- id: "Move Website Portfolio Project folder"
  name: 'gcr.io/cloud-builders/gsutil'
  args: ['rsync', '-d', '-r', './build/.', './master/github_yoanndelattre_express-server-gcp/app_files/']

- id: "Move WebsiteConfigAppEngine.yaml in github_yoanndelattre_express-server-gcp folder"
  name: 'gcr.io/cloud-builders/gsutil'
  args: ['mv', './deploy/WebsiteConfigAppEngine.yaml', './master/github_yoanndelattre_express-server-gcp/']

- id: "DEPLOY APP ENGINE"
  name: 'gcr.io/cloud-builders/gcloud'
  args: ['app', 'deploy', './master/github_yoanndelattre_express-server-gcp/WebsiteConfigAppEngine.yaml', './deploy/dispatch.yaml', '--version=1']