steps:

- name: 'gcr.io/cloud-builders/npm'
  args: ['install']

- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'build']

- name: 'gcr.io/cloud-builders/gsutil'
  args: ['-m', 'rm', 'gs://webapp-portfolio/Website/**']

- name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', '-R', './build/*', 'gs://webapp-portfolio/Website/']

- name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', 'gs://config-deploy/cloudbuildDeploy.yaml', '.']

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['builds', 'submit', '--config', './cloudbuildDeploy.yaml', '--no-source']