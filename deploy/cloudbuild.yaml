steps:

- id: "Build app image"
  name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'europe-west1-docker.pkg.dev/$PROJECT_ID/portfolio/portfolio:$SHORT_SHA', '.']

- id: "Push app image"
  name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'europe-west1-docker.pkg.dev/$PROJECT_ID/portfolio/portfolio:$SHORT_SHA']

- id: "Deploy new app image"
  name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'portfolio', '--image=europe-west1-docker.pkg.dev/$PROJECT_ID/portfolio/portfolio:$SHORT_SHA', '--region=europe-west1', '--allow-unauthenticated', '--concurrency=50', '--platform=managed', '--timeout=10s', '--max-instances=10', '--min-instances=0', '--memory=128Mi', '--cpu=1']

timeout: 300s
