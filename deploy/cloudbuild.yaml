steps:

- id: "Copy script Analytics"
  name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', "gs://analytics_portfolio-box-config/index.html", "./public/index.html"]

- id: "install dependency"
  name: 'gcr.io/cloud-builders/npm'
  args: ['install']

- id: "build static files"
  name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'build']

- id: "Sync static files in bucket"
  name: 'gcr.io/cloud-builders/gsutil'
  args: ['-m', 'rsync', '-d', '-r', './build/', 'gs://website_portfolio-builded/']

- id: "Download git repo for config App Engine"
  name: 'gcr.io/cloud-builders/git'
  args: ['clone', 'https://source.developers.google.com/p/portfolio-perso-07/r/Config-App-Engine-Portfolio']
  
- id: "DEPLOY ON APP ENGINE"
  name: 'gcr.io/cloud-builders/gcloud'
  args: ['builds', 'submit', '--config', './Config-App-Engine-Portfolio/master/cloudbuildDeploy.yaml', './Config-App-Engine-Portfolio/']
