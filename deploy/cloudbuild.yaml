steps:

- id: "Copy index.html Analytics"
  name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', "gs://portfolio_analytics/index.html", "./public/"]

- id: "Pull app image"
  name: 'gcr.io/cloud-builders/docker'
  args: ['pull', 'gcr.io/portfolio-project-07/portfolio:latest']

- id: "Build app image"
  name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/portfolio-project-07/portfolio:latest', '.']

- id: "Push app image"
  name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/portfolio-project-07/portfolio:latest']

- id: "Deploy new app image"
  name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'run', 'deploy', 'portfolio', '--image=gcr.io/portfolio-project-07/portfolio:latest', '--region=europe-west1', '--allow-unauthenticated', '--concurrency=30', '--platform=managed', '--timeout=1m', '--max-instances=12', "--memory=256Mio"]
