steps:

- id: "Copy index html Analytics"
  name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', "gs://analytics_portfolio-box-config/index.html", "./public/index.html"]

- id: "Install dependency"
  name: 'gcr.io/cloud-builders/npm'
  args: ['install']

- id: "Build static files"
  name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'build']

- id: "Download Express server"
  name: 'gcr.io/cloud-builders/git'
  args: ['clone', 'https://source.developers.google.com/p/portfolio-perso-237410/r/github_yoanndelattre_express-server-gcp', './webserver_prod']

- id: "Move Website Portfolio Project folder"
  name: 'alpine'
  args: ['sh', '-c', 'cp -rf ./build/. ./webserver_prod/app_files/']

- id: "Move WebsiteConfigAppEngine.yaml in webserver_prod folder"
  name: 'alpine'
  args: ['sh', '-c', 'mv ./deploy/WebsiteConfigAppEngine.yaml ./webserver_prod/']

- id: "DEPLOY APP ENGINE"
  name: 'gcr.io/cloud-builders/gcloud'
  args: ['app', 'deploy', './webserver_prod/WebsiteConfigAppEngine.yaml', './deploy/dispatch.yaml', '--version=1']
