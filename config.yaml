    disableThemeToggle: false
  font:
    fontSize: 1rem
    fontWeight: 400
    lineHeight: 1.5
    textAlign: left
  navbar:
    align: ms-auto
    disableSearch: true
    showBrandLogo: false
    brandName: "Portfolio"
 
  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Yoann DELATTRE"
    subtitle: "Apprenticeship student at a computer engineering school"
    content: "I'm interested in new technologies, cryptocurrencies, artificial intelligence and machine learning."
    image: /images/ProfilePicture.jpg
    bottomImage:
      enable: false
    button:
      enable: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/yoanndelattre
        - icon: fab fa-linkedin
          url: https://www.linkedin.com/in/yoann-delattre
        - icon: fab fa-mastodon
          url: https://mastodon.yoanndelattre.com/@yoann

  about:
    enable: true
    title: "About Me"
    image: "/images/AboutMe.jpg"
    content: "I'm currently 21 years old and in my 1st year of computer engineering school, doing a apprenticeship with the Volvo Trucks."
    skills:
      enable: true
      title: "Here are some of the technologies I've worked with:"
