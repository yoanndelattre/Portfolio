baseURL: "https://yoanndelattre.com"
languageCode: "en-us"
title: "Yoann Delattre"
theme: hugo-profile

outputs:
  home:
    - "HTML"
  page:
    - "HTML"

Paginate: 3
enableRobotsTXT: false

markup:
  goldmark:
    renderer:
      unsafe: true

params:
