baseURL: "https://yoanndelattre.com"
languageCode: "en-us"
title: "Yoann Delattre"
theme: hugo-profile

outputs:
  home:
    - "HTML"
  page:
    - "HTML"

Paginate: 3
enableRobotsTXT: true

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  title: "Yoann Delattre"
  description: "Website about me and my projects"
  favicon: "/favicon.ico"
  useBootstrapCDN: true
  animate: true
  theme:
    defaultTheme: "dark"
    disableThemeToggle: false
  font:
    fontSize: 1rem
    fontWeight: 400
    lineHeight: 1.5
    textAlign: left
  navbar:
    align: ms-auto
    disableSearch: true
    showBrandLogo: false
    brandName: "Portfolio"
 
  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Yoann DELATTRE"
    subtitle: "Alternship  student at a computer engineering school"
    content: "I'm interested in new technologies, cryptocurrencies, artificial intelligence and machine learning."
    image: /images/ProfilePicture.jpg
    bottomImage:
      enable: false
    button:
      enable: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/yoanndelattre
        - icon: fab fa-linkedin
          url: https://www.linkedin.com/in/yoann-delattre
        - icon: fab fa-mastodon
          url: https://mastodon.yoanndelattre.com/@yoann

  about:
    enable: true
    title: "About Me"
    image: "/images/AboutMe.jpg"
    content: "I'm currently 20 years old and in my 1st year of computer engineering school, doing a alternship with the Volvo Trucks."
    skills:
      enable: true
