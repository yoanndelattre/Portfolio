        featuredLink:
          enable: false
        info:
          enable: false
        content: "I'm working on various analysis topics at user level. And I'm helping to develop new functionalities and modernize."

      - job: "IT Technician"
        company: "Corden Pharma"
        companyUrl: "https://cordenpharma.com"
